<section>
    <div class="cookies--show bottom-sticky" style="display: none">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <p class="cookies__text">We use cookies to personalize our service and to improve your experience on
                        the website and its subdomains. We also use this information for analytics.</p>
                </div>
                <div class="col-md-2">
                    <div class="row">
                        <div class="float-left">
                            <a class="cookie-knowmore" href="/privacy-policy/" rel="nofollow">More info</a>
                        </div>
                        <div class="float-right">
                            <button class="accept-button"
                                onclick="$.cookie('shown-cookie-policy', true); $('.cookies--show').hide()">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script> $(document).ready(function () { if ($.cookie('shown-cookie-policy') == null) { $('.cookies--show').show(); } }); </script>
